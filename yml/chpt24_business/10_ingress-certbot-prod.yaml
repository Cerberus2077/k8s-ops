apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: tomcat-https
  annotations:
    kubernetes.io/ingress.class: "nginx"    
    cert-manager.io/issuer: "letsencrypt-prod"

spec:
  tls:
  - hosts:
    - demon.justbeta.pro 
    secretName: demon.justbeta.pro.prod.tls
  rules:
  - host: demon.justbeta.pro 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tomcat
            port:
              number: 8080
