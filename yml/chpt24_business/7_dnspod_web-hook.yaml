  staging: false
  secretId: 'AKIDUovnQowpTr0usb5IGzThv0rSnwrWw5zf' # 替换成你的 SecretId
  secretKey: 'UiiTzFF0XopbDahYAXeV7UcV8WfZDdoj' # 替换成你的 SecretKey
  email: shangxianjiang@gmail.com # 用于接收证书过期的邮件告警。如果cert-manager和webhook都正常工作，证书会自动续期不会过期